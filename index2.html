<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ввод данных</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <form id="dataForm">
        На что потратил: <input type="text" id="expense"><br>
        Сумма: <input type="text" id="amount"><br>
        <button type="button" onclick="sendData()">Сохранить</button>
    </form>
    <script>
        function sendData() {
            const expense = document.getElementById('expense').value;
            const amount = document.getElementById('amount').value;
            const data = `${expense},${amount}`;
            console.log("Отправка данных: ", data);  // Отладка
            Telegram.WebApp.sendData(data);  // Отправка данных обратно боту
        }
    </script>
</body>
</html>
