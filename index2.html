<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ввод данных</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    <div style="text-align: center;">
        <form id="form">
            <h1>Введите ваши данные</h1>
            <input type="text" placeholder="На что потрачено" id="aim" pattern="[А-Яа-яЁё\s]*" minlength="2" required>
            <input placeholder="Сумма" id="cost" required>
            <div id="error"></div>
            <button id="accept">Сохранить</button>
        </form>
    </div>
    <script>
        accept.addEventListener("click", () => {
            let aim = document.getElementById("aim").value;
            let cost = document.getElementById("cost").value;

            let data = {
                aim: aim,
                cost: cost,
            }

            tg.sendData(JSON.stringify(data));
            tg.close();
        })
    </script>
</body>
